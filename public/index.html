<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Вход / Регистрация</h1>

    <div class="form-container">
        <div id="login-form">
            <h2>Вход</h2>
            <form action="/login" method="post">
                <label for="login-login">Логин:</label>
                <input type="text" id="login-login" name="login" placeholder="Логин" required><br>

                <label for="login-password">Пароль:</label>
                <input type="password" id="login-password" name="password" placeholder="Пароль" required><br>

                <button type="submit">Войти</button>
            </form>
        </div>

        <div id="register-form">
            <h2>Регистрация</h2>
            <form action="/register" method="post">
                <label for="register-login">Логин:</label>
                <input type="text" id="register-login" name="login" placeholder="Логин" required><br>

                <label for="register-password">Пароль:</label>
                <input type="password" id="register-password" name="password" placeholder="Пароль" required><br>

                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
